<body>
  <!-- Dashboard Header -->
  <mat-card class="dashboard-header">
      <b><span>Dashboard</span></b>
  </mat-card>
  <br />

  <!-- Summary Cards -->
  <div class="row">
      <div class="column">
          <div class="card">
              <div class="container">
                  <h2 class="title">Total Category:</h2>
                  <h1 class="title">{{ data?.category }}</h1>
                  <p><button class="button" [routerLink]="['/cafe/category']">View Category</button></p>
              </div>
          </div>
      </div>

      <div class="column">
          <div class="card">
              <div class="container">
                  <h2 class="title">Total Product:</h2>
                  <h1 class="title">{{ data?.product }}</h1>
                  <p><button class="button" [routerLink]="['/cafe/product']">View Product</button></p>
              </div>
          </div>
      </div>

      <div class="column">
          <div class="card">
              <div class="container">
                  <h2 class="title">Total Bill:</h2>
                  <h1 class="title">{{ data?.bill }}</h1>
                  <p><button class="button" [routerLink]="['/cafe/bill']">View Bill</button></p>
              </div>
          </div>
      </div>

      <div class="column">
          <div class="card">
              <div class="container">
                  <h2 class="title">Total Menu:</h2>
                  <h1 class="title">{{ 57 }}</h1>
                  <p><button class="button" [routerLink]="['/cafe/our-menu']">View Our Menu</button></p>
              </div>
          </div>
      </div>
  </div>

  <!-- ðŸŒŸ Special Offers Section -->
  <div class="offers-section">
      <h2 class="offers-title">ðŸ”¥ Special Offers ðŸ”¥</h2>
      <div class="offer-container">
          <div class="offer-card" *ngFor="let offer of specialOffers">
              <img [src]="offer.image" alt="Dish Image">
              <h3>{{ offer.name }}</h3>
              <p>{{ offer.description }}</p>
              <p class="price">ðŸ’²{{ offer.price }}</p>
              <button class="order-btn">Order Now</button>
          </div>
      </div>
  </div>
</body>
